u<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Sobre Preferencias en Bioestimulantes</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            background-color: #3393FF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido y gracias por colaborar en este estudio.</h1>
        <p>Al hacer clic en el botón de abajo, podrá comenzar a responder.</p>
        <button class="btn" id="startButton">Comenzar Encuesta</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            // Define los dos enlaces a los que quieres redirigir
            const url1 = "https://qualtricsxm2nzw75hp6.qualtrics.com/jfe/form/SV_9GdMeHgYRTMgaPk";
            const url2 = "https://qualtricsxm2nzw75hp6.qualtrics.com/jfe/form/SV_6ED6HgOHnb0Xd54";
            
            // Genera un número aleatorio entre 0 y 1
            const randomNumber = Math.random();
            
            // Redirige al usuario a uno de los dos enlaces con 50% de probabilidad
            if (randomNumber < 0.5) {
                window.location.href = url1;
            } else {
                window.location.href = url2;
            }
        });
    </script>
</body>
</html>
